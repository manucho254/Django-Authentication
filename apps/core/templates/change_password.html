{% extends 'base.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="auth col-md-6 p-5 pb-0 d-flex flex-column gap-5">
    {% include "site_header.html" %}
    <div
      class="d-flex flex-column justify-content-center gap-5 p-5"
    >
      <span class="auth-welcome">Welcome back.</span>
      {% for message in messages %} {% if message.tags == "error" %}
      <span class="alert auth-message alert-danger rounded text-center">
        <span><i class="fa fa-exclamation-triangle"></i></span>
        <span>{{ message }}</span>
      </span>
      {% else %}
      <span class="alert auth-message alert-success rounded text-center">
        <span><i class="fa fa-regular fa-circle-check"></i></span>
        <span> {{ message}} </span>
      </span>
      {% endif %} {% endfor %}

      <form method="POST" class="d-flex justity-content-center flex-column gap-3">
        {% csrf_token %}
          {{ form }}
          <button
            class="auth-btn btn border rounded btn-dark text-center"
            type="submit"
          >
            Change Password
          </button>
      </form>
      
    </div>
  </div>
  <div class="auth-image col-md-6">
    <img src="{% static 'images/login.jpg' %}" />
  </div>
</div>

{% endblock content %}
